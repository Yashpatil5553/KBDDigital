{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KBD Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue1: #001f3f;
      --blue2: #0074D9;
      --blue3: #00cfff;
      --white: #ffffff;
      --text-color: #e6f7ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 60px; height: 60px; top: 55%; left: 20%; animation-delay: 1s; }
    .circle:nth-child(3) { width: 90px; height: 90px; top: 70%; left: 80%; animation-delay: 2s; }
    .circle:nth-child(4) { width: 40px; height: 40px; top: 15%; left: 85%; animation-delay: 3s; }
    .circle:nth-child(5) { width: 70px; height: 70px; top: 40%; left: 60%; animation-delay: 4s; }
    .circle:nth-child(6) { width: 90px; height: 90px; top: 80%; left: 35%; animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.2; }
      50% { transform: translateY(-40px); opacity: 0.4; }
      100% { transform: translateY(0px); opacity: 0.2; }
    }

    .dashboard {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 13, 34, 0.9);
      border-radius: 16px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    .welcome-message {
      font-size: 20px;
      color: #aeeeff;
      margin-bottom: 20px;
      animation: fadeInScale 1s ease-in-out;
    }

    .welcome-message span {
      font-weight: bold;
      background: linear-gradient(90deg, #00cfff, #33ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px;
      border: 3px solid var(--white);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .info {
      font-size: 14px;
      color: #bdefff;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      color: #000;
      background: linear-gradient(135deg, var(--blue3), var(--blue2));
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    @media (max-width: 480px) {
      .dashboard { padding: 30px 20px; }
      h1 { font-size: 22px; }
      .btn { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>

<!-- Background Particles -->
<div class="background">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<!-- Dashboard -->
<div class="dashboard">
  <div class="welcome-message">Welcome to <span>KBDDigital</span></div>

  <div class="avatar" style="background-image: url('https://ui-avatars.com/api/?name={{ user.Name|urlencode }}&background=001f3f&color=ffffff&size=90');"></div>

  <h1>{{ user.Name }}</h1>
  <div class="info">
    <strong>Folio:</strong> {{ user.Folio_Number }}<br>
    <strong>Code:</strong> {{ user.Code }}
  </div>

  <div class="actions">
    <a href="{% url 'gls_home' %}" class="btn">Launch GLS-IV</a>
    <a href="{% url 'logout' %}" class="btn">Logout</a>
  </div>
</div>

</body>
</html>
